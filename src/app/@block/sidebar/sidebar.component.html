<section class="h-screen fixed">
  <img class="w-2/3 m-auto mt-10" src="assets/images/logo.png" alt="" />
  <ul class="mt-10 w-2/3 m-auto">
    <li
      class="flex px-1 py-3 gap-x-4 text-zinc-700 text-sm"
      *ngFor="let card of sideData"
    >
      <img src="{{ card.url }}" alt="" />
      <a
        routerLink="{{ card.route }}"
        routerLinkActive="router-link-active"
        class="font-medium"
        >{{ card.tittle }}</a
      >
    </li>
    <li>
      <button class="flex px-1 py-3 gap-x-4 text-zinc-700 text-sm font-medium">
        <img src="assets/icons/logout.svg" alt="">
        Logout
      </button>
    </li>
  </ul>
</section>
