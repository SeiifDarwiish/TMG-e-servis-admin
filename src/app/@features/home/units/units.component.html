<section class="flex font-medium text-sm justify-between w-full">
  <div>
    <h1 class="text-yellow-700">Units</h1>
    <p class="text-blue-950 font-bold text-3xl">Units Requests</p>
  </div>
  <div>
    <button
      class="flex px-5 py-3 gap-x-2 text-white items-center bg-blue-950 rounded-3xl font-medium"
    >
      <img class="w-5" src="assets/images/download.png" alt="" />
      Download
    </button>
  </div>
</section>
<section class="mt-3 w-full flex space-x-5">
  <section class="w-3/4">
    <input
      class="outline-none w-full p-2 bg-white placeholder:text-xs"
      type="text"
      placeholder="Search Users by Owner Name / Unit Number"
      name=""
      id=""
    />
    <!-- <img class="w-4 top-3 left-3 absolute" src="assets/images/search.png" alt=""> -->
  </section>
  <section
    class="w-1/4 bg-white flex justify-between px-4 border mb-7 border-zinc-100"
  >
    <div class="card flex w-full justify-between">
      <label class="my-auto text-zinc-700" for="">Sort by</label>
      <p-dropdown
        class="my-auto"
        [options]="cities"
        styleClass="space-x-5 text-black text-sm font-semibold"
        optionLabel="name"
        placeholder="Select a City"
      ></p-dropdown>
    </div>
  </section>
</section>

<p-table
  [columns]="header"
  [value]="unit"
>
  <ng-template pTemplate="header" let-columns>
    <tr class="px-6 py-3 text-zinc-700 text-xs border border-zinc-100">
      <th *ngFor="let item of columns">
        {{ item.header }}
      </th>
      <th></th>
      <th></th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-body>
    <tr class="bg-white px-6 py-3 text-xs font-semibold">
      <th>{{ body.requestNo }}</th>
      <th>{{ body.ownerName }}</th>
      <th>{{ body.project }}</th>
      <th>{{ body.type }}</th>
      <th>{{ body.unit }}</th>
      <th>{{ body.createdDate }}</th>
      <th>{{ body.lastChange }}</th>
      <th class="text-green-600">{{ body.status }}</th>
      <td class="text-blue-950"><a class="" (click)="route()" >View Request</a></td>
    </tr>
  </ng-template>
</p-table>
